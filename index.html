<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="nft-container">
      <div class="nft-image">
        <img class="nft-image-equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium nft image">
          <div class="icon">
            <img src="/images/icon-view.svg" alt="eye icon">
          </div>
      </div>
  
      <h1 class="nft-title fw-600">Equilibrium #3429</h1>
      <p class="nft-description fw-300">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info has-flex">
        <div class="has-flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="nft-price fw-500">0.041 ETH</span>
        </div>
        <div class="has-flex">
          <img src="./images/icon-clock.svg" alt="">
          <p class="nft-time-left fw-500">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="nft-author has-flex">
        <img class="author-picture" src="./images/image-avatar.png" alt="author image">
        <p class="author-copyright fw-300">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://xenomee.github.io/Adrian-Trandafir/">Adrian Trandafir</a>.
    </p>
  </footer>
</body>

</html>
