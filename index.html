<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="nft-container">
    <div class="nft-image">
      <img src="" alt="">
    </div>

    <h1 class="nft-title">Equilibrium #3429</h1>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <div>
        <img src="" alt="">
        <p class="nft-price">0.041 ETH</p>
      </div>
      <div>
        <img src="" alt="">
        <p class="nft-days-left">3 days left</p>
      </div>
    </div>

    <div class="nft-author">
      <img class="author-picture" src="" alt="">
      <p class="author-copyright">Creation of Jules Wyvern</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>

</html>
