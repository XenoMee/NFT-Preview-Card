<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="nft-card">
      <div class="nft-card__image">
        <img class="nft-equilibrium" src="./images/image-equilibrium.jpg" alt="a red and blue cube standing verticaly on one of its corners">
          <div class="icon">
            <img src="./images/icon-view.svg" alt="eye icon">
          </div>
      </div>
  
      <h1 class="nft-card__title">Equilibrium #3429</h1>
      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-card__details has-flex">
        <div class="nft-price has-flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="">0.041 ETH</span>
        </div>
        <div class="nft-time-left has-flex">
          <img src="./images/icon-clock.svg" alt="">
          <p class="">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="nft-card__creator has-flex">
        <img class="creator-profile-picture" src="./images/image-avatar.png" alt="author image">
        <p class="creator-copyright">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>

</html>
